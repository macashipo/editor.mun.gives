<svg width="1000px" height="150px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 150"><defs><linearGradient id="sticker-gradient" x1="0" y1="0.3" x2="0" y2="0.8"><stop offset="0" stop-color="#fd9"></stop><stop offset="1" stop-color="#9df"></stop></linearGradient><filter id="sticker" x="-100%" y="-100%" width="300%" height="300%"><feMorphology operator="erode" radius="1" in="SourceAlpha" result="alpha-erode"></feMorphology><feConvolveMatrix order="3,3" divisor="1" kernelMatrix="0 1 0 1 1 1 0 1 0" in="alpha-erode" result="alpha-round"></feConvolveMatrix><feMorphology operator="dilate" radius="3.5" in="alpha-round" result="dilate-shadow"></feMorphology><feGaussianBlur in="dilate-shadow" stdDeviation="1.5" result="shadow"></feGaussianBlur><feFlood flood-color="#fff" result="flood-sticker"></feFlood><feComposite operator="in" in="flood-sticker" in2="alpha-round" result="comp-sticker"></feComposite><feMorphology operator="dilate" radius="3" in="comp-sticker" result="morph-sticker"></feMorphology><feConvolveMatrix order="3,3" divisor="1" kernelMatrix="0 1 0 1 1 1 0 1 0" in="morph-sticker" result="sticker"></feConvolveMatrix><feMerge><feMergeNode in="shadow"></feMergeNode><feMergeNode in="sticker"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge></filter></defs><text x="500" y="75" fill="url(#sticker-gradient)" stroke="#000" stroke-width="2.5" filter="url(#sticker)" style="font-size: 64px;" text-anchor="middle">hello</text></svg>